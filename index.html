<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTFOLIO_NM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="boot-screen" class="overlay">
        <div class="boot-container">
            <div id="boot-log" class="boot-log"></div>
            
            <div id="login-form" class="login-form" style="display: none;">
                <div class="input-group">
                    <span class="label">USER_ID:</span>
                    <span class="val">GUEST_VISITOR</span>
                </div>
                <div class="input-group">
                    <span class="label">PASSWD:</span>
                    <span class="val">
                        <span id="password-field"></span><span class="cursor"></span>
                    </span>
                </div>
                <div id="auth-status" class="auth-status"></div>
            </div>
        </div>
    </div>

    <main id="desktop" class="hidden">
        <div class="grid-overlay"></div>

        <header class="top-bar">
            <div class="system-info">
                <span class="os-name">NM OS v1.0.7</span>
                <span class="status-dot"></span>
            </div>
            <div id="clock" class="clock">00:00:00</div>
        </header>

        <section class="hero">
            <h1 class="glitch-title" data-text="UITOPIA">Morio Nagata</h1>
            <p class="sub-text">Welcome to the Unconfirmed Files.</p>
        </section>

        <div class="window">
            <div class="window-header">
                <div class="window-controls">
                    <span class="dot close"></span>
                    <span class="dot minimize"></span>
                    <span class="dot maximize"></span>
                </div>
                <div class="window-title">README.txt</div>
            </div>
            <div class="window-content">
                <h2>Hello, World.</h2>
                <p>これは自動ログイン演出を搭載したポートフォリオのベースです。</p>
                <p>OSライクなデジタルで透明感のあるデザインを目指しています。</p>
                <hr>
                <p>SCROLL TO EXPLORE MORE _</p>
            </div>
        </div>

        <nav class="dock">
            <div class="dock-item"><span>HOME</span></div>
            <div class="dock-item"><span>WORKS</span></div>
            <div class="dock-item"><span>ABOUT</span></div>
            <div class="dock-item"><span>LINK</span></div>
        </nav>
    </main>

    <script src="script.js"></script>
</body>
</html>
